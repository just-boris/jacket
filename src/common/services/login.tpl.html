<div class="modal-header">
    <h3 class="modal-title">Log in into Jenkins!</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="login-login" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login-login" ng-model="data.login">
            </div>
        </div>
        <div class="form-group">
            <label for="login-password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="login-password"  ng-model="data.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"  ng-model="data.remember"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <p class="text-danger" ng-show="loginError">Wrong username or password</p>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login()">Login</button>
    <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
</div>
